- name: Copy ppc64le repo files from deployer node to the repo container
  hosts: repo_all[0]
  user: root
  vars_files:
    - vars/pkvm/pkvm.yml

  tasks:
    - name: Copy nova and neutron files from the deployer node to the repo container
      copy:
        src: "/tmp/{{ item }}"
        dest: "{{ repo_build_venv_dir }}/{{ repo_build_release_tag }}/{{ ansible_distribution | lower }}/{{ item }}"
      failed_when: false
      with_items:
        - "nova-{{ repo_build_release_tag }}-ppc64le.tgz"
        - "nova-{{ repo_build_release_tag }}-ppc64le.checksum"
        - "neutron-{{ repo_build_release_tag }}-ppc64le.tgz"
        - "neutron-{{ repo_build_release_tag }}-ppc64le.checksum"
      when: hostvars[groups['compute_all'][0]]['ansible_architecture'] == 'ppc64le'

- name: Remove files from /tmp
  hosts: localhost
  connection: local
  user: root
  vars_files:
    - vars/pkvm/pkvm.yml

  tasks:
    - name: Remove files from /tmp
      file: path="/tmp/{{ item }}" state=absent
      with_items:
        - "nova-{{ repo_build_release_tag }}-ppc64le.tgz"
        - "nova-{{ repo_build_release_tag }}-ppc64le.checksum"
        - "neutron-{{ repo_build_release_tag }}-ppc64le.tgz"
        - "neutron-{{ repo_build_release_tag }}-ppc64le.checksum"
      when: hostvars[groups['compute_all'][0]]['ansible_architecture'] == 'ppc64le'
