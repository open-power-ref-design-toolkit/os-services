- name: Build KVM on Power repo
  hosts: localhost
  connection: local

  tasks:
  - name: Build repo
    command: /usr/local/bin/openstack-ansible -vvvv pkvm-repo-build.yml chdir=/opt/openstack-ansible/playbooks
    register: command_result
    failed_when: "'FAILED' in command_result.stderr"
    when: hostvars[groups['compute_all'][0]]['ansible_architecture'] == 'ppc64le'

- include: repo-server.yml
- include: repo-build.yml
- include: pkvm-repo-post-build.yml
