- name: Configure the pre-req software on ppc64le compute host
  # Run this on the first ppc64le compute host only
  hosts: compute_all
  user: root

  tasks:
    - name: Install software properties
      apt:
        pkg: "{{ item }}"
        state: present
      register: install_packages
      with_items:
        - software-properties-common
      tags:
        - pkvm-install-pkgs

    - name: Add ubuntu cloud archive key package
      apt:
        pkg: ubuntu-cloud-keyring
      register: add_keys
      tags:
        - add-apt-keys

    - name: Add an apt repository
      apt_repository:
        repo: 'deb http://ubuntu-cloud.archive.canonical.com/ubuntu trusty-updates/mitaka main'
        state: present
      register: add_repo
      until: add_repo|success
      retries: 5
      delay: 2
      tags:
       - pkvm-add-repos

    - name: Update apt repository
      apt:
        update_cache: yes
      when: add_repo|changed
      tags:
       - pkvm-update-apt

    - name: Install QEMU/Libvirt packages
      apt:
        pkg: "{{ item }}"
        force: yes
        state: present
      register: install_packages|success
      with_items:
        - qemu-system-ppc
        - libvirt-bin
      tags:
       - pkvm-install-libvirt

    - name: Disable SMT
      command: /usr/sbin/ppc64_cpu --smt=off
      tags:
       - pkvm-disable-smt

    - name: Upstart script to disable SMT
      copy:
        src: "files/smt.conf"
        dest: "/etc/init/smt.conf"
