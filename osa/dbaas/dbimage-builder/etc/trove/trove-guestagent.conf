[DEFAULT]
rpc_backend = rabbit
control_exchange = trove
trove_auth_url = http://172.29.236.50:5000/v3
nova_proxy_admin_user = admin_trove_user
nova_proxy_admin_pass = 64bc890e3000b1960448177f0339cd34c4cff23355c8edef403daa
