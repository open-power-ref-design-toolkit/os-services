---

# default is first item when no version is specified -- mysql 5.6 trusty

osdb:                                   # All versions as of 4/14/17
  mariadb:
    trusty: []                          # Requires uplevel percona-xtrabackup
    xenial:
      - version: 10.0                   # 10.0.29
        pkg: mariadb-server-10.0
    community:
      - version: 10.1                   # 10.1.22
        pkg: mariadb-server
  mongodb:
    trusty:
      - version: 2.4                    # 2.4.9
        pkg: mongodb-server
    xenial:
      - version: 2.6                    # 2.6.10
        pkg: mongodb-server
    community: []
  mysql:
    trusty:
      - version: 5.6                    # 5.6.14
        pkg: mysql-server-5.6
      - version: 5.5                    # 5.5.54
        pkg: mysql-server-5.5
    xenial:
      - version: 5.7                    # 5.7.17
        pkg: mysql-server-5.7
    community: []
  postgresql:
    trusty:
      - version: 9.3                    # 9.3.16
        pkg: postgresql-9.3
    xenial:
      - version: 9.5                    # 9.5.6
        pkg: postgresql-9.5
    community:
      - version: 9.6                    # 9.6.2
        pkg: postgresql-9.6
  redis:
    trusty:
      - version: 2.8                    # 2.8.4
        pkg: redis-server
    xenial:
      - version: 3.0                    # 3.0.6
        pkg: redis-server
    community:
      - version: 3.2                    # 3.2.8
        pkg: redis-tools                # This is a substitute package to avoid Trove installs
        srcPkg: redis-3.2.8             # as this database is built from source code
