- name: Create tmp directory
  file:
    path: "{{ tmp_dir }}"
    state: directory
    mode: 0700
  tags:
    - trove-pkgs

- name: Get trove code from server
  git:
    repo: "{{ trove_repo }}"
    dest: "{{ tmp_dir }}/trove"
    version: "{{ trove_repo_branch }}"
    force: yes
  tags:
    - trove-pkgs

- name: Install apt packages
  apt:
    pkg: "{{ item }}"
    state: latest
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: trove_apt_packages
  tags:
    - trove-pkgs

- name: Install prereq packages
  pip:
    name: "{{ item }}"
    state: present
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: trove_prereqs
  tags:
    - trove-pkgs

- name: Install pip packages
  pip:
    name: "{{ item }}"
    state: present
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: trove_pip_packages
  tags:
    - trove-pkgs

- name: KVM disk re-order patch
  patch:
    src=taskmanager.models.py.patch
    dest={{ tmp_dir }}/trove/trove/taskmanager/models.py
  tags:
   - trove-patches
   - trove-pkgs

- name: install trove modules
  shell: "python setup.py install"
  args:
    chdir: "{{ tmp_dir }}/trove"
  tags:
    - trove-pkgs

