[DEFAULT]
verbose = True
debug = False
control_exchange = trove

log_file = /var/log/trove/trove.log

trove_auth_url = http://{{ INFRA_NODE }}:5000/v2.0
nova_compute_url = http://{{ INFRA_NODE }}:8774/v2
cinder_url = http://{{ INFRA_NODE }}:8776/v1
sql_connection = "{{ trove_openstack_db_connection_string }}"

# The RabbitMQ broker address where a single node is used.
# (string value)
## RabbitMQ

rabbit_hosts = {{ RABBIT_HOST }}:5671

rabbit_port = {{ trove_rabbitmq_port }}
rabbit_use_ssl = {{ trove_rabbitmq_use_ssl }}
rabbit_userid = {{ trove_rabbitmq_userid }}
rabbit_password = {{ trove_rabbitmq_password }}
rabbit_virtual_host = {{ trove_rabbitmq_vhost }}

# RabbitMQ topic used for OpenStack notifications. (list value)
#rabbit_notification_topic = ['notifications']

rpc_backend = trove.openstack.common.rpc.impl_kombu

# The manager class to use for conductor. (string value)
conductor_manager = trove.conductor.manager.Manager
