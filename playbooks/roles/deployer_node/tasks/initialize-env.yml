- name: Copy environment files to /etc
  command: /bin/cp -a "{{ osa_git_path }}/etc/openstack_deploy" /etc/openstack_deploy
  args:
    creates: /etc/openstack_deploy
  register: environment_copied

- name: Backup sample user_secrets file
  command: cp user_secrets.yml user_secrets.yml.orig
  args:
    chdir: /etc/openstack_deploy
    creates: /etc/openstack_deploy/user_secrets.yml.orig
  when: environment_copied.changed

- name: Create default secrets
  command: python pw-token-gen.py --file /etc/openstack_deploy/user_secrets.yml
  args:
    chdir: "{{ osa_git_path }}/scripts"
  when: environment_copied.changed

- name: Ensure kvm is always used
  lineinfile:
    dest: /etc/openstack_deploy/user_variables.yml
    state: present
    line: 'nova_virt_type: kvm'
