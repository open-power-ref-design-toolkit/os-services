- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 600
  register: apt_update
  until: apt_update|success
  retries: 5
  delay: 2
  tags:
    - apt-cache-update

- name: Install apt packages
  apt:
    pkg: "{{ item }}"
    state: latest
  register: deployer_install_packages
  until: deployer_install_packages|success
  retries: 5
  delay: 2
  with_items: "{{deployer_packages_to_install}}"
  tags:
    - install-packages
