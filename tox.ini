[tox]
minversion = 1.6
skipsdist = True
envlist = ansible-lint,bashate,pep8

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/test-requirements.txt
whitelist_externals = bash

[testenv:pep8]
commands = flake8

[flake8]
exclude = .venv,.git,.tox,diffs,doc,*lib/python*,*egg,build,.gitsrc

[testenv:ansible-lint]
commands =
  # Perform an Ansible lint check
  bash -c "ansible-lint {toxinidir}/playbooks/*.yml"

[testenv:bashate]
commands =
  bash -c "ls scripts/*.sh tools/*.sh | xargs bashate -v {posargs}"

whitelist_externals = bash
